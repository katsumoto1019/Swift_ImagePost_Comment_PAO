xcassets:
    inputs:
        - "Pao/Supporting Files/Assets.xcassets"
        - "Pao/Supporting Files/Boarding.xcassets"
    outputs:
        templateName: swift4
        output: "Pao/Supporting Files/Autogenerated/Assets.swift"
        params:
            forceProvidesNamespaces: true
colors:
    inputs: "Pao/Supporting Files/Colors.json"
    outputs:
        templateName: swift4
        output: "Pao/Supporting Files/Autogenerated/Colors.swift"
        params:
            forceProvidesNamespaces: true

strings:
    inputs: "Pao/Supporting Files/Localizable.strings"
    outputs:
        templateName: structured-swift4
        output: "Pao/Supporting Files/Autogenerated/Strings.swift"
